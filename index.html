<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Background Remover</title>
    <style>
        body {
            background: #121212;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            background: #1e1e1e;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
            width: 90%;
            max-width: 350px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            color: #ff9800;
            font-size: 22px;
            margin-bottom: 15px;
            word-wrap: break-word;
        }
        input, .btn {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin: 10px 0;
            cursor: pointer;
            box-sizing: border-box;
        }
        input {
            background: #2a2a2a;
            color: white;
        }
        .btn {
            background: #ff9800;
            color: white;
            font-size: 16px;
        }
        .btn:hover {
            background: #e68900;
        }
        .image-preview {
            display: none;
            margin-top: 20px;
            width: 100%;
            max-width: 100%;
            height: auto;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .download-options {
            display: none;
            margin-top: 15px;
            width: 100%;
        }
        .download-options button {
            display: block;
            width: 100%;
            margin-top: 5px;
        }
    </style>
</head>
<body>

    <h1>Professional Background Remover</h1>
    <div class="container">
        <input type="file" id="upload">
        <button class="btn" onclick="removeBg()">Remove Background</button>

        <div class="image-preview">
            <img id="output">
        </div>

        <div class="download-options">
            <button class="btn" onclick="downloadImage(720)">Download 720p</button>
            <button class="btn" onclick="downloadImage(1080)">Download 1080p</button>
            <button class="btn" onclick="downloadImage('original')">Download Original</button>
        </div>
    </div>

    <script>
        let processedImageUrl = "";

        function removeBg() {
            const fileInput = document.getElementById("upload");
            const outputImg = document.getElementById("output");
            const downloadOptions = document.querySelector(".download-options");
            const previewContainer = document.querySelector(".image-preview");
            const removeBgBtn = document.querySelector(".btn");

            if (fileInput.files.length === 0) {
                alert("Please upload an image first!");
                return;
            }

            let countdown = 5;
            removeBgBtn.innerText = `Wait... ${countdown}s`;
            removeBgBtn.disabled = true;

            const countdownInterval = setInterval(() => {
                countdown--;
                removeBgBtn.innerText = `Wait... ${countdown}s`;

                if (countdown === 0) {
                    clearInterval(countdownInterval);
                    removeBgBtn.innerText = "Removing...";

                    const formData = new FormData();
                    formData.append("image_file", fileInput.files[0]);
                    formData.append("size", "auto");

                    fetch("https://api.remove.bg/v1.0/removebg", {
                        method: "POST",
                        body: formData,
                        headers: {
                            "X-Api-Key": "cqGQ17YfjdyHzcTX6UFPNBgA"
                        }
                    })
                    .then(response => response.blob())
                    .then(blob => {
                        processedImageUrl = URL.createObjectURL(blob);
                        outputImg.src = processedImageUrl;
                        previewContainer.style.display = "block";
                        downloadOptions.style.display = "block";
                        removeBgBtn.innerText = "Remove Background";
                        removeBgBtn.disabled = false;
                    })
                    .catch(() => {
                        alert("Error removing background!");
                        removeBgBtn.innerText = "Remove Background";
                        removeBgBtn.disabled = false;
                    });
                }
            }, 1000);
        }

        function downloadImage(resolution) {
            if (!processedImageUrl) {
                alert("No processed image found!");
                return;
            }

            let canvas = document.createElement("canvas");
            let img = new Image();
            img.crossOrigin = "Anonymous";
            img.src = processedImageUrl;

            img.onload = function() {
                let width = img.width;
                let height = img.height;

                // Adjust image resolution based on the selected resolution
                if (resolution === 720) {
                    width = 1280;
                    height = 720;
                } else if (resolution === 1080) {
                    width = 1920;
                    height = 1080;
                }

                canvas.width = width;
                canvas.height = height;
                let ctx = canvas.getContext("2d");

                // Draw the image on canvas
                ctx.drawImage(img, 0, 0, width, height);

                // Adding watermark with black color
                ctx.font = "24px Arial"; // Slightly larger font for visibility
                ctx.fillStyle = "rgba(0, 0, 0, 0.7)"; // Black color with some transparency
                ctx.textAlign = "right"; // Align the text to the right
                ctx.textBaseline = "bottom"; // Place text at the bottom
                ctx.fillText("@ABHISHEK NAYAK", width - 10, height - 10); // Position in the bottom-right corner

                // Triggering the download with watermark
                let link = document.createElement("a");
                link.href = canvas.toDataURL("image/png");
                link.download = "codewithabhishek.png"; // Default name for download
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            };
        }
    </script>

</body>
</html>
